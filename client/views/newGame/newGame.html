<template name="newGame">
  {{#contentFor "headerTitle"}}
  <h1 class="title">New Game</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      {{#each allPlayers}}

        <div class="item item-button-right">
          <span>{{username}}</span>
          <button class="button">
            Challenge
          </button>

        </div>


      {{/each}}

    {{/ionContent}}
  {{/ionView}}
</template>
