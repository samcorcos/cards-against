<template name="newGame">
  {{#contentFor "headerTitle"}}
  <h1 class="title">New Game</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      {{#if currentUser}}

      {{#each allPlayers}}
        <!-- Should eventually have a live filter here -->
        {{> _playerItem}}
      {{/each}}


      {{else}}
        <h1>Must be logged in</h1>
      {{/if}}


    {{/ionContent}}
  {{/ionView}}
</template>


<template name="_playerItem">
  <div class="item item-button-right">
    <span>{{username}}</span>
    {{#if invited}}
    <button class="button disabled">
      Invited
    </button>
    {{/if}}
    {{#if accepted}}
    <button class="button disabled button-positive">
      Accepted!
    </button>
    {{/if}}
    {{#if available}}
    <button class="button">
      Invite
    </button>
    {{/if}}

  </div>
</template>
