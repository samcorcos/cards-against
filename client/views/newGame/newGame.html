<template name="newGame">
  {{#contentFor "headerTitle"}}
  <h1 class="title">New Game</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      {{#if currentUser}}

      {{#each allPlayers}}
        <!-- Should eventually have a live filter here -->
        <div class="item item-button-right">
          <span>{{username}}</span>
          <button class="button">
            Invite
          </button>

        </div>
      {{/each}}


      {{else}}
        <h1>Must be logged in</h1>
      {{/if}}


    {{/ionContent}}
  {{/ionView}}
</template>
