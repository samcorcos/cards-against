<template name="lobby">
  {{#contentFor "headerTitle"}}
  <h1 class="title">Lobby</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      {{#if currentUser}}
        <div class="new-lobby-button">
          <button class="button button-positive" id="host-lobby">
            Host a Lobby!
          </button>
        </div>
      {{else}}
        <h1>Must be logged in</h1>
      {{/if}}

    {{/ionContent}}
  {{/ionView}}
</template>
