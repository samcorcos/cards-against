<template name="home">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Cards Against Humanity</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonLeft"}}
    <!-- <button class="button">
      {{>ionIcon icon="chevron-left"}}
    </button> -->
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <!-- <button class="button pull-right">
      {{>ionIcon icon="chevron-right" }}
    </button> -->
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      {{#ionList}}


        {{#each gameData}}

          <div class="item item-text-wrap">
            <h2>Game with:</h2>
            <span>{{formatNames players}} - </span><a href="{{pathFor 'currentGame'}}">{{formatDate started}}</a>
          </div>

        {{/each}}


      {{/ionList}}

    {{/ionContent}}
  {{/ionView}}


</template>
