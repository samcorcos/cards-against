<template name="_playerItem">
  <div class="item item-button-right">
    <span>{{username}}</span>
    {{#if invited}}
    <button class="button disabled">
      Invited
    </button>
    {{/if}}
    {{#if available}}
    <button class="button">
      Invite
    </button>
    {{/if}}

  </div>
</template>
